<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email function</title>
    <script src="frame/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="frame/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="frame/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="email.css">
</head>
<body>
<div class="main">
    <div>
        <input class="text" type="text" v-model="text" @focus="enter" @blur="leave" placeholder="请输入你的Email">
        <div class="mail">
            <div @click="clickqq">{{input}}@qq.com</div>
            <div @click="click163">{{input}}@163.com</div>
            <div @click="clickgmail">{{input}}@gmail.com</div>
            <div @click="click126">{{input}}@126.com</div>
        </div>
    </div>
    <div class="under">内容</div>
    <div class="under">内容</div>
    <div class="under">内容</div>
</div>
</body>
<script src="email.js"></script>
</html>
